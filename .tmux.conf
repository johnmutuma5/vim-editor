set -g default-terminal "screen-256color"

set -g status-bg black
set -g status-fg white


### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g  mode-keys vi
# setw -g mode-attr bold
# setw -g mode-fg colour1
# setw -g mode-bg colour18

# panes
# set -g pane-border-bg colour0
# set -g pane-border-fg colour19
# set -g pane-active-border-bg colour0
# set -g pane-active-border-fg colour79

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour232
set -g status-fg white
# set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour79,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-format "#[bg=cyan,fg=white]#[fg=white] *#I#[bg=cyan,fg=white] #[fg=white,bold]#[bg=cyan] [#W] "
setw -g window-status-format ' #I#[fg=white,bg=colour233]:#[fg=white,bg=colour233]#W#[fg=white,bg=colour233]#F '

